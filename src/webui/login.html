<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IOT入侵检测系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>

   <!--  <link rel="stylesheet" href="assets/css/style.css"> -->
    <link rel="stylesheet" href="assets/css/loader-style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/signin.css">

	<!--<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>-->

<body> 
    <!-- Preloader -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>
    
    <div class="container">



        <div class="" id="login-wrapper">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div id="logo-login">
                        <h1>IOT 入侵检测系统
                            <span>v1.3</span>
                        </h1>
                    </div>
                </div>

            </div>

			<div class="row" id="signin">
                <div class="col-md-4 col-md-offset-4">
                    <div class="account-box"> 
                            <div class="form-group">
                                <label for="inputUsernameEmail">用户名</label>
                                <input type="text" id="inputUsernameEmail" class="form-control" placeholder="用户名/邮箱/手机">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">密码</label>
                                <input type="password" id="inputPassword" class="form-control" placeholder="密码">
                            </div>
                            <div class="checkbox pull-left">
                                <label>
                                    <input type="checkbox">记住用户名</label>
                            </div>
                        <a class="forgotLnk" href="index.html"></a>
						<div class="row-block">
                            <div class="row">
                                <div class="col-md-12 row-block">
                                    <a href="index.html" class="btn btn-primary btn-block">登陆</a>
                                </div>
                            </div>
                        </div>
						<br>
						<div class="or-box">
                            <center><span class="text-center login-with">登陆 或 <b id="go_register">注册</b></span></center>
                        </div>

                    </div>
                </div>
            </div>
			
			<div class="row" id="regiter">
                <div class="col-md-4 col-md-offset-4">
                    <div class="account-box"> 
                            <div class="form-group">
                                <label for="inputUsernameEmail">用户名</label>
                                <input type="text" id="reg_inputUsernameEmail" class="form-control" placeholder="用户名">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">密码</label>
                                <input type="password" id="reg_inputPassword" class="form-control" placeholder="请输入6-20位字母数字组合">
                            </div>
							<div class="form-group">
                                <label for="reinputPassword">确认密码</label>
                                <input type="password" id="reinputPassword" class="form-control" placeholder="确认密码必须一致">
                            </div>
							<div class="form-group">
                                <label for="email">邮箱</label>
                                <input type="email" id="email" class="form-control" placeholder="邮箱">
                            </div>
							<div class="form-group">
                                <label for="tel">电话</label>
                                <input type="tel" id="tel" class="form-control" placeholder="电话">
                            </div>
							
                        <a class="forgotLnk" href="index.html"></a>
						<div class="row-block">
                            <div class="row">
                                <div class="col-md-12 row-block">
                                    <a href="index.html" class="btn btn-primary btn-block">注册</a>
                                </div>
                            </div>
                        </div>
						<br>
						<div class="or-box">
                            <center><span class="text-center login-with">注册 或 <b id="go_signin">登陆</b></span></center>
                        </div>

                    </div>
                </div>
            </div>
			
        </div>

 		<p>&nbsp;</p>
        <div style="text-align:center;margin:0 auto;">

    </div>

    <script type="text/javascript" src="assets/js/load.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
